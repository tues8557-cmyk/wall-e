<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월-E: 지구 귀환 방탈출</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0a0a1a; color: #e0e0e0; overflow-x: hidden; margin: 0; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .option-btn:not(:disabled):hover { background: rgba(59, 130, 246, 0.5); transform: translateX(10px); }
        .penalty-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(220, 38, 38, 0.2); z-index: 10; justify-content: center; align-items: center; border-radius: 1rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="space-bg" id="space-bg"></div>

    <!-- Header -->
    <div id="game-header" class="fixed top-0 left-0 w-full p-4 flex justify-between items-center orbitron text-sm hidden z-50 bg-black/50 backdrop-blur-md">
        <div class="flex gap-6">
            <span class="text-blue-400">USER: <span id="display-nickname" class="text-white">---</span></span>
            <span class="text-yellow-400">TIME: <span id="display-timer" class="text-white">00:00</span></span>
        </div>
        <div id="status-indicator" class="text-green-400">SYSTEM: ONLINE</div>
    </div>

    <div id="game-container" class="max-w-2xl w-full">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center space-y-8 py-12">
            <h1 class="text-6xl font-bold orbitron text-blue-400 tracking-widest mb-4">WALL·E</h1>
            <div class="max-w-xs mx-auto space-y-4">
                <input type="text" id="nickname-input" placeholder="Nickname" class="w-full p-4 bg-white/10 border border-white/20 rounded-xl text-center outline-none focus:border-blue-500 text-white">
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button onclick="checkNickname('ko')" class="w-48 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full orbitron">KOREAN</button>
                <button onclick="checkNickname('en')" class="w-48 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full orbitron">ENGLISH</button>
            </div>

            <!-- Rank Icons -->
            <div class="flex justify-center gap-8 mt-8">
                <button onclick="openLeaderboard('ko')" class="flex flex-col items-center group">
                    <div class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400 group-hover:scale-110 transition-transform"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                    </div>
                    <span class="text-[10px] mt-2 orbitron text-blue-400 uppercase">KR Rank</span>
                </button>
                <button onclick="openLeaderboard('en')" class="flex flex-col items-center group">
                    <div class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400 group-hover:scale-110 transition-transform"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                    </div>
                    <span class="text-[10px] mt-2 orbitron text-indigo-400 uppercase">EN Rank</span>
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="card p-8 rounded-2xl relative">
                <div id="penalty-timer" class="penalty-overlay flex-col">
                    <span class="text-4xl font-bold orbitron text-white" id="penalty-countdown">15</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="orbitron text-blue-400 text-xs">STAGE <span id="stage-num">01</span> / 20</span>
                </div>
                <p id="question-text" class="text-2xl font-medium mb-8 leading-relaxed text-white"></p>
                <div id="options-container" class="space-y-4"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center space-y-6 py-12">
            <h2 class="text-4xl font-bold orbitron text-blue-400">MISSION CLEAR</h2>
            <div class="card p-6 rounded-xl inline-block">
                <p class="orbitron text-gray-400 text-sm">CLEAR TIME</p>
                <p id="final-time" class="text-3xl font-bold text-yellow-400">00:00</p>
            </div>
            <div class="max-w-md mx-auto mt-4 bg-black/40 p-6 rounded-2xl">
                <h3 class="orbitron text-sm text-blue-400 mb-4 tracking-widest">TOP RANKINGS</h3>
                <div id="final-rank-list" class="space-y-2 text-left"></div>
            </div>
            <button onclick="location.reload()" class="px-8 py-3 bg-white/10 hover:bg-white/20 rounded-full orbitron">REBOOT</button>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
            <div class="card max-w-lg w-full p-8 rounded-2xl max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold orbitron text-yellow-400"><span id="rank-lang-label">RANKING</span></h2>
                    <button onclick="closeLeaderboard()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
                </div>
                <div class="overflow-y-auto pr-2 space-y-2" id="modal-rank-list"></div>
                <button onclick="closeLeaderboard()" class="mt-6 py-3 w-full border border-white/20 rounded-xl hover:bg-white/5 orbitron">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-Lz3KRZ6E61aZkgjuGiM0v5QYh9BGDwQ", 
            authDomain: "quizwall-e.firebaseapp.com",
            projectId: "quizwall-e", 
            storageBucket: "quizwall-e.firebasestorage.app",
            messagingSenderId: "115965203420",
            appId: "1:115965203420:web:8ca714216c5872abe77519"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = "walle-earth-escape-v2";

        let currentStage = 0;
        let selectedLang = 'ko';
        let nickname = "";
        let timerSeconds = 0;
        let timerInterval = null;
        let isLocked = false;
        let startTime = null;

        const questions = {
            ko: [
                { q: "월-E는 어디서 일하고 있었나요?", a: ["화성", "달", "지구", "액시엄 호"], c: 2 },
                { q: "월-E의 유일한 친구였던 생물은?", a: ["강아지", "바퀴벌레", "쥐", "고양이"], c: 1 },
                { q: "지구의 모든 것을 소유했던 거대 기업의 이름은?", a: ["BnL", "Cyberdyne", "Weyland", "Omni"], c: 0 },
                { q: "월-E가 매일 보는 뮤지컬 영화 제목은?", a: ["라라랜드", "헬로 돌리", "맘마미아", "캣츠"], c: 1 },
                { q: "로켓이 지구를 떠날 때 뚫고 지나간 것은?", a: ["인공위성 쓰레기", "구름", "소행성", "태양풍"], c: 0 },
                { q: "월-E가 완충되었을 때 나는 소리는?", a: ["띵!", "딩!", "삐빅", "부웅"], c: 1 },
                { q: "이브(EVE)의 원래 임무는 무엇이었나요?", a: ["청소", "식물 탐사", "인간 감시", "지도 제작"], c: 1 },
                { q: "월-E가 이브에게 가장 먼저 보여준 보물은?", a: ["포크숟가락", "전구", "소화기", "식물"], c: 3 },
                { q: "이브의 무기 명칭은?", a: ["레이저 캐논", "플라스마 암", "이온 블래스터", "포톤 건"], c: 1 },
                { q: "이브가 식물을 발견했을 때 몸에 나타난 문양은?", a: ["번개", "식물 잎", "하트", "별"], c: 1 },
                { q: "액시엄 호의 자동 조종 장치 이름은?", a: ["HAL", "오토(AUTO)", "자비스", "써니"], c: 1 },
                { q: "액시엄 호의 선장이 키우던 동물은?", a: ["없음", "가상의 물고기", "로봇 개", "홀로그램 새"], c: 0 },
                { q: "월-E가 우주에서 소화기를 사용한 이유는?", a: ["불을 끄기 위해", "추진력을 얻기 위해", "이브를 공격하려고", "청소하려고"], c: 1 },
                { q: "액시엄 호에서 사람들을 돌보는 로봇들의 공통 명칭은?", a: ["GO-4", "M-O", "Type-S", "WALL-A"], c: 0 },
                { q: "오염 물질을 극도로 싫어하는 청소 로봇의 이름은?", a: ["M-O", "D-X", "Clean-E", "Spot"], c: 0 },
                { q: "BnL의 CEO 이름은 무엇이었나요?", a: ["포비", "쉘비 포스라이트", "머스크", "잡스"], c: 1 },
                { q: "이브가 우주선에 타기 전 월-E에게 준 물건은?", a: ["라이터", "손", "반지", "없음"], c: 1 },
                { q: "선장이 일어서서 걷기 시작할 때 배경음악은?", a: ["짜라투스트라는 이렇게 말했다", "운명", "백조의 호수", "스타워즈"], c: 0 },
                { q: "영화 마지막에 사람들이 지구에 심은 것은?", a: ["옥수수", "식물(나무)", "꽃", "밀"], c: 1 },
                { q: "월-E의 이름 약자는 무엇의 줄임말인가요?", a: ["Waste Allocation Load Lifter-Earth", "World Auto Load Life", "Water Air Land Life", "Waste All Light Life"], c: 0 }
            ],
            en: [
                { q: "Where did WALL-E work?", a: ["Mars", "The Moon", "Earth", "The Axiom"], c: 2 },
                { q: "What was WALL-E's only friend?", a: ["Dog", "Cockroach", "Mouse", "Cat"], c: 1 },
                { q: "What was the name of the mega-corporation?", a: ["BnL", "Cyberdyne", "Weyland", "Omni"], c: 0 },
                { q: "What musical does WALL-E watch?", a: ["La La Land", "Hello, Dolly!", "Mamma Mia", "Cats"], c: 1 },
                { q: "What did the rocket crash through?", a: ["Satellite junk", "Clouds", "Asteroids", "Solar winds"], c: 0 },
                { q: "What sound does WALL-E make when charged?", a: ["Beep", "Ding!", "Vroom", "Ta-da"], c: 1 },
                { q: "What was EVE's directive?", a: ["Cleaning", "Vegetation Evaluator", "Monitoring", "Mapping"], c: 1 },
                { q: "What was the first treasure shown to EVE?", a: ["Spork", "Light bulb", "Fire extinguisher", "Plant"], c: 3 },
                { q: "What is EVE's weapon called?", a: ["Laser Cannon", "Plasma Arm", "Ion Blaster", "Photon Gun"], c: 1 },
                { q: "What symbol appeared on EVE with the plant?", a: ["Lightning", "Leaf", "Heart", "Star"], c: 1 },
                { q: "What is the autopilot's name?", a: ["HAL", "AUTO", "Jarvis", "Sunny"], c: 1 },
                { q: "What pet did the Captain have?", a: ["None", "Virtual Fish", "Robot Dog", "Hologram Bird"], c: 0 },
                { q: "Why did WALL-E use a fire extinguisher in space?", a: ["To put out fire", "For propulsion", "To attack EVE", "To clean"], c: 1 },
                { q: "Common name for service robots on Axiom?", a: ["GO-4", "M-O", "Type-S", "WALL-A"], c: 0 },
                { q: "Name of the microbial cleaner robot?", a: ["M-O", "D-X", "Clean-E", "Spot"], c: 0 },
                { q: "Who was the CEO of BnL?", a: ["Phoebe", "Shelby Forthright", "Musk", "Jobs"], c: 1 },
                { q: "What did EVE give WALL-E before the ship?", a: ["Lighter", "Hand", "Ring", "Nothing"], c: 1 },
                { q: "Music when the Captain starts walking?", a: ["Also Sprach Zarathustra", "Fate", "Swan Lake", "Star Wars"], c: 0 },
                { q: "What did people plant at the end?", a: ["Corn", "Plant(Tree)", "Flower", "Wheat"], c: 1 },
                { q: "What does WALL-E stand for?", a: ["Waste Allocation Load Lifter-Earth", "World Auto Load Life", "Water Air Land Life", "Waste All Light Life"], c: 0 }
            ]
        };

        async function startApp() {
            try {
                await auth.signInAnonymously();
                console.log("Auth Success");
            } catch (error) {
                console.error("Auth error:", error);
                document.getElementById('status-indicator').innerText = "SYSTEM: OFFLINE";
                document.getElementById('status-indicator').classList.replace('text-green-400', 'text-red-500');
            }
        }

        function createStars() {
            const bg = document.getElementById('space-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = (Math.random() * 2 + 1) + 'px';
                star.style.width = size; star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                bg.appendChild(star);
            }
        }

        function checkNickname(lang) {
            nickname = document.getElementById('nickname-input').value.trim();
            if (nickname.length < 2) return;
            selectedLang = lang;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('game-header').classList.remove('hidden');
            document.getElementById('display-nickname').innerText = nickname;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion();
        }

        function updateTimer() {
            timerSeconds = Math.floor((Date.now() - startTime) / 1000);
            const m = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
            const s = String(timerSeconds % 60).padStart(2, '0');
            document.getElementById('display-timer').innerText = `${m}:${s}`;
        }

        function showQuestion() {
            const q = questions[selectedLang][currentStage];
            document.getElementById('stage-num').innerText = String(currentStage + 1).padStart(2, '0');
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-4 rounded-xl bg-white/5 orbitron transition-all text-white';
                btn.innerHTML = `<span class="mr-4 text-blue-400">0${i + 1}</span> ${opt}`;
                btn.onclick = () => { if(!isLocked) (i === q.c) ? nextStage() : startPenalty(); };
                container.appendChild(btn);
            });
        }

        function nextStage() {
            currentStage++;
            if (currentStage < questions[selectedLang].length) {
                showQuestion();
            } else {
                finishGame();
            }
        }

        function startPenalty() {
            isLocked = true;
            const overlay = document.getElementById('penalty-timer');
            const countEl = document.getElementById('penalty-countdown');
            overlay.style.display = 'flex';
            let count = 15;
            countEl.innerText = count;
            const itv = setInterval(() => {
                count--;
                countEl.innerText = count;
                if(count <= 0) { clearInterval(itv); overlay.style.display = 'none'; isLocked = false; }
            }, 1000);
        }

        async function finishGame() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const mins = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
            const secs = String(timerSeconds % 60).padStart(2, '0');
            const timeStr = `${mins}:${secs}`;
            document.getElementById('final-time').innerText = timeStr;

            // 인증 재확인 및 저장
            const user = auth.currentUser;
            if (user) {
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`ranking_${selectedLang}`).add({
                        name: nickname,
                        score: timerSeconds,
                        timeStr: timeStr,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log("Data saved successfully");
                } catch (e) {
                    console.error("Save Error:", e);
                }
            }
            loadRanking('final-rank-list', selectedLang);
        }

        async function loadRanking(containerId, lang) {
            const list = document.getElementById(containerId);
            if(!list) return;
            list.innerHTML = `<p class="text-center opacity-50 orbitron text-[10px]">SYNCING WITH SATELLITE...</p>`;
            
            try {
                const snapshot = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection(`ranking_${lang}`).get();
                let data = [];
                snapshot.forEach(doc => data.push(doc.data()));
                data.sort((a, b) => a.score - b.score);
                const top10 = data.slice(0, 15);

                list.innerHTML = top10.map((r, i) => `
                    <div class="flex justify-between items-center p-2 border-b border-white/5">
                        <span class="orbitron text-xs ${i < 3 ? 'text-yellow-400' : 'text-gray-400'}">#${String(i+1).padStart(2,'0')} ${r.name}</span>
                        <span class="orbitron text-xs text-blue-400">${r.timeStr}</span>
                    </div>
                `).join('') || `<p class="text-center opacity-30 text-xs py-4">NO DATA</p>`;
            } catch (e) {
                list.innerHTML = `<p class="text-center text-red-500 text-[10px] py-4">DATABASE ERROR</p>`;
            }
        }

        function openLeaderboard(lang) {
            document.getElementById('leaderboard-modal').classList.remove('hidden');
            document.getElementById('rank-lang-label').innerText = lang === 'ko' ? 'KOREAN RANKING' : 'ENGLISH RANKING';
            loadRanking('modal-rank-list', lang);
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard-modal').classList.add('hidden');
        }

        window.onload = () => { createStars(); startApp(); };
    </script>
</body>
</html>
