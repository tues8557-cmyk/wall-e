<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월-E: 지구 귀환 방탈출</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK (v11.6.1) -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0a0a1a; color: #e0e0e0; overflow-x: hidden; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        .space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%); z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); }
        .option-btn { transition: all 0.2s ease; border: 1px solid rgba(255, 255, 255, 0.2); }
        .option-btn:not(:disabled):hover { background: rgba(59, 130, 246, 0.5); transform: translateX(10px); }
        .progress-bar { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .penalty-overlay { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(220, 38, 38, 0.2); z-index: 10; justify-content: center; align-items: center; border-radius: 1rem; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="space-bg" id="space-bg"></div>

    <div id="game-header" class="fixed top-0 left-0 w-full p-4 flex justify-between items-center orbitron text-sm hidden z-50 bg-black/50 backdrop-blur-md">
        <div class="flex gap-6">
            <span class="text-blue-400">USER: <span id="display-nickname" class="text-white">---</span></span>
            <span class="text-yellow-400">TIME: <span id="display-timer" class="text-white">00:00</span></span>
        </div>
        <div class="flex gap-6">
            <span id="level-indicator" class="text-blue-400">LEVEL: 01/20</span>
            <span id="score-indicator" class="text-green-400">STATUS: STABLE</span>
        </div>
    </div>

    <div id="game-container" class="max-w-2xl w-full">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center space-y-8 py-12">
            <h1 class="text-6xl font-bold orbitron text-blue-400 tracking-widest mb-4">WALL·E</h1>
            <div class="max-w-xs mx-auto space-y-4">
                <input type="text" id="nickname-input" placeholder="Nickname / 별칭 입력" class="w-full p-4 bg-white/10 border border-white/20 rounded-xl text-center outline-none focus:border-blue-500 text-white">
            </div>
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <button onclick="checkNickname('ko')" class="w-48 py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full orbitron">한국어 (KOREAN)</button>
                <button onclick="checkNickname('en')" class="w-48 py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-full orbitron">ENGLISH</button>
            </div>
            <div class="flex justify-center gap-8 mt-8">
                <button onclick="openLeaderboard('ko')" class="flex flex-col items-center group">
                    <div class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-all text-blue-400">Rank KR</div>
                </button>
                <button onclick="openLeaderboard('en')" class="flex flex-col items-center group">
                    <div class="p-3 bg-white/5 hover:bg-white/10 rounded-full transition-all text-indigo-400">Rank EN</div>
                </button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden relative">
            <div class="w-full bg-gray-800 h-2 rounded-full mb-8 overflow-hidden">
                <div id="progress" class="progress-bar bg-blue-500 h-full w-0"></div>
            </div>
            <div class="card p-8 rounded-2xl relative">
                <div id="penalty-timer" class="penalty-overlay flex-col">
                    <span class="text-4xl font-bold orbitron text-white mb-2" id="penalty-countdown">15</span>
                    <span class="text-sm orbitron tracking-widest" id="lockdown-text">SYSTEM LOCKDOWN</span>
                </div>
                <p id="question-text" class="text-2xl font-medium mb-8 leading-relaxed"></p>
                <div id="options-container" class="space-y-4"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center space-y-8 py-12">
            <h2 id="result-title" class="text-5xl font-bold orbitron mb-4">MISSION ACCOMPLISHED</h2>
            <div class="card p-6 rounded-xl inline-block mb-4">
                <p class="orbitron text-gray-400 text-sm">FINAL CLEAR TIME</p>
                <p id="final-time" class="text-3xl font-bold text-yellow-400">00:00</p>
            </div>
            <div id="final-rank-view" class="max-w-md mx-auto mt-8">
                <h3 class="orbitron text-blue-400 mb-4" id="hall-label">HALL OF FAME</h3>
                <div id="final-rank-list" class="space-y-2 text-left bg-black/30 p-4 rounded-xl"></div>
            </div>
            <button onclick="location.reload()" class="mt-8 px-10 py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-full orbitron">REBOOT SYSTEM</button>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
            <div class="card max-w-lg w-full p-8 rounded-2xl max-h-[80vh] flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold orbitron text-yellow-400"><span id="rank-lang-label"></span> RANKING</h2>
                    <button onclick="closeLeaderboard()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
                </div>
                <div class="overflow-y-auto pr-2 space-y-2" id="rank-list"></div>
                <button onclick="closeLeaderboard()" class="mt-6 py-3 w-full border border-white/20 rounded-xl hover:bg-white/5 orbitron">CLOSE</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config 및 AppID (환경 변수 사용)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyA-Lz3KRZ6E61aZkgjuGiM0v5QYh9BGDwQ",
            authDomain: "quizwall-e.firebaseapp.com",
            projectId: "quizwall-e",
            storageBucket: "quizwall-e.firebasestorage.app",
            messagingSenderId: "115965203420",
            appId: "1:115965203420:web:8ca714216c5872abe77519"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'walle-return-escape-v5';

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const translations = {
            ko: {
                status: "상태: 정상", error: "상태: 시스템 고정 (15초)", lockdown: "시스템 폐쇄",
                finishTitle: "미션 완료", hallLabel: "한국어 명예의 전당", rankLabel: "한국어",
                questions: [
                    { q: "월-E는 어디서 일하고 있었나요?", a: ["화성", "달", "지구", "액시엄 호"], c: "지구" },
                    { q: "월-E의 유일한 친구였던 생물은?", a: ["강아지", "바퀴벌레", "쥐", "고양이"], c: "바퀴벌레" },
                    { q: "상점, 은행, 철도를 소유한 거대 기업의 이름은?", a: ["Buy n Large (BnL)", "Cyberdyne", "Weyland", "Omni"], c: "Buy n Large (BnL)" },
                    { q: "월-E가 저녁에 집에서 즐겨 보는 뮤지컬 영화는?", a: ["사운드 오브 뮤직", "라라랜드", "헬로 돌리", "맘마미아"], c: "헬로 돌리" },
                    { q: "이브를 태운 로켓이 지구를 떠날 때 뚫고 지나간 것은?", a: ["구름", "인공위성 쓰레기", "소행성", "태양풍"], c: "인공위성 쓰레기" },
                    { q: "영화에서 'BnL'은 무엇의 약자인가요?", a: ["Build n Live", "Buy n Large", "Beyond n Limits", "Better n Larger"], c: "Buy n Large" },
                    { q: "월-E가 낡은 냉장고 안에서 발견한 것은?", a: ["작은 식물", "이브의 부품", "황금 동전", "다이아몬드"], c: "작은 식물" },
                    { q: "이브가 여러 언어를 할 때, 월-E가 반응한 단어는?", a: ["Hello", "Directive", "Robot", "Name"], c: "Directive" },
                    { q: "액시엄 호 사람들은 서로 어떻게 대화하나요?", a: ["직접 만나서", "홀로그램 화면", "텔레파시", "편지"], c: "홀로그램 화면" },
                    { q: "월-E가 식물을 주자 이브는 어떻게 행동했나요?", a: ["먹어버림", "스캔 후 보관하며 정지", "버림", "춤을 춤"], c: "스캔 후 보관하며 정지" },
                    { q: "오토는 왜 식물을 파괴하려 했나요?", a: ["독성이 있어서", "Directive A113 비밀 명령", "식물을 싫어해서", "에너지 소비"], c: "Directive A113 비밀 명령" },
                    { q: "역대 선장들 사진 배경에서 발견되는 것은?", a: ["지구", "오토(Autopilot)", "이브", "BnL 로고"], c: "오토(Autopilot)" },
                    { q: "식물의 발견은 매뉴얼상 무엇을 의미하나요?", a: ["산소 부족", "인류 멸망", "지구 귀환 가능", "로봇의 시대"], c: "지구 귀환 가능" },
                    { q: "액시엄 호는 지구에 어떻게 도착했나요?", a: ["추락", "하이퍼점프", "견인", "수동 운행"], c: "하이퍼점프" },
                    { q: "결벽증이 있는 청소 로봇의 이름은?", a: ["M-O", "B-L", "V-A", "C-P"], c: "M-O" },
                    { q: "월-E 덕분에 만난 커플의 이름은?", a: ["존과 메리", "잭과 로즈", "톰과 제리", "아담과 이브"], c: "존과 메리" },
                    { q: "월-E는 우주에서 무엇을 추진체로 썼나요?", a: ["엔진", "소화기", "선풍기", "압축 공기"], c: "소화기" },
                    { q: "월-E는 에너지를 어디서 얻나요?", a: ["가솔린", "배터리", "태양광 패널", "원자력"], c: "태양광 패널" },
                    { q: "선장은 지구에 가면 아이들이 무엇을 잘하게 될 거라 했나요?", a: ["농사(Farming)", "달리기", "수영", "노래"], c: "농사(Farming)" },
                    { q: "엔딩 크레딧 장면에서 선장은 무엇을 하나요?", a: ["잠자기", "사람들에게 농사 교육", "우주로 떠남", "월-E 수리"], c: "사람들에게 농사 교육" }
                ]
            },
            en: {
                status: "STATUS: STABLE", error: "STATUS: LOCKDOWN (15s)", lockdown: "SYSTEM LOCKDOWN",
                finishTitle: "MISSION ACCOMPLISHED", hallLabel: "ENGLISH HALL OF FAME", rankLabel: "ENGLISH",
                questions: [
                    { q: "Where did WALL-E work?", a: ["Mars", "The Moon", "Earth", "The Axiom"], c: "Earth" },
                    { q: "WALL-E's only friend was a...", a: ["Dog", "Cockroach", "Mouse", "Cat"], c: "Cockroach" },
                    { q: "Which company owned all enterprises at the beginning?", a: ["Buy n Large (BnL)", "Cyberdyne", "Weyland", "Omni"], c: "Buy n Large (BnL)" },
                    { q: "What musical does WALL-E watch in the evening?", a: ["Sound of Music", "La La Land", "Hello, Dolly!", "Mamma Mia"], c: "Hello, Dolly!" },
                    { q: "What did the rocket crash through when leaving Earth?", a: ["Clouds", "Satellite junk", "Asteroids", "Solar winds"], c: "Satellite junk" },
                    { q: "In the movie, what does 'BnL' stand for?", a: ["Build n Live", "Buy n Large", "Beyond n Limits", "Better n Larger"], c: "Buy n Large" },
                    { q: "What does he find inside an old refrigerator?", a: ["A small plant", "EVE's parts", "Gold coins", "Diamond"], c: "A small plant" },
                    { q: "What English word does WALL-E respond to?", a: ["Hello", "Directive", "Robot", "Name"], c: "Directive" },
                    { q: "How did people speak to each other on the Axiom?", a: ["In person", "Via holograms", "Telepathy", "Letters"], c: "Via holograms" },
                    { q: "What does EVE do when WALL-E offers the plant?", a: ["Eats it", "Scans it and shuts down", "Throws it away", "Dances"], c: "Scans it and shuts down" },
                    { q: "Why did the autopilot try to destroy the plant?", a: ["Toxic", "Directive A113", "Hated plants", "Energy"], c: "Directive A113" },
                    { q: "What is seen in the background of the captains' photos?", a: ["Earth", "Auto", "EVE models", "BnL logo"], c: "Auto" },
                    { q: "According to the manual, a plant specimen means...", a: ["No oxygen", "Extinction", "Safe to return", "Robot era"], c: "Safe to return" },
                    { q: "How did the Axiom get back to Earth?", a: ["Crashed", "Hyperjump", "Towed", "Manual"], c: "Hyperjump" },
                    { q: "What is the name of the cleaning robot?", a: ["M-O", "B-L", "V-A", "C-P"], c: "M-O" },
                    { q: "What is the name of the couple who meet thanks to WALL-E?", a: ["John and Mary", "Jack and Rose", "Tom and Jerry", "Adam and Eve"], c: "John and Mary" },
                    { q: "How does he propel himself in space?", a: ["Engine", "Fire extinguisher", "Fan", "Compressed air"], c: "Fire extinguisher" },
                    { q: "Where did WALL-E get his energy from?", a: ["Gasoline", "Battery", "Solar panels", "Nuclear"], c: "Solar panels" },
                    { q: "Captain McCrae says children will be great at...", a: ["Farming", "Running", "Swimming", "Singing"], c: "Farming" },
                    { q: "What is the Captain doing at the end of the movie?", a: ["Sleeping", "Teaching farming", "Leaving", "Repairing"], c: "Teaching farming" }
                ]
            }
        };

        let currentStage = 0;
        let selectedLang = 'ko';
        let nickname = "";
        let timerSeconds = 0;
        let timerInterval = null;
        let isLocked = false;
        let startTime = null;
        let currentUser = null;

        // Firebase Auth Init (RULE 3)
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
            } catch (e) { 
                console.error("Auth Error:", e); 
            }
        }

        auth.onAuthStateChanged((user) => {
            currentUser = user;
        });

        function createStars() {
            const bg = document.getElementById('space-bg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.setProperty('--duration', (Math.random() * 3 + 1) + 's');
                bg.appendChild(star);
            }
        }

        function checkNickname(lang) {
            nickname = document.getElementById('nickname-input').value.trim();
            if (nickname.length < 2) return;
            selectedLang = lang;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('game-header').classList.remove('hidden');
            document.getElementById('display-nickname').innerText = nickname;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            showQuestion();
        }

        function updateTimer() {
            timerSeconds = Math.floor((Date.now() - startTime) / 1000);
            const mins = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
            const secs = String(timerSeconds % 60).padStart(2, '0');
            document.getElementById('display-timer').innerText = `${mins}:${secs}`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showQuestion() {
            const qData = translations[selectedLang].questions[currentStage];
            document.getElementById('level-indicator').innerText = `LEVEL: ${String(currentStage + 1).padStart(2, '0')}/20`;
            document.getElementById('progress').style.width = `${(currentStage / 20) * 100}%`;
            document.getElementById('question-text').innerText = qData.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';

            const shuffledOptions = shuffleArray([...qData.a]);

            shuffledOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full text-left p-4 rounded-xl bg-white/5 orbitron transition-all text-white';
                btn.innerHTML = `<span class="mr-4 text-blue-400">0${idx + 1}</span> ${opt}`;
                btn.onclick = () => { 
                    if(!isLocked) (opt === qData.c) ? nextStage() : startPenalty(); 
                };
                container.appendChild(btn);
            });
        }

        function nextStage() {
            currentStage++;
            if (currentStage < 20) showQuestion();
            else finishGame();
        }

        function startPenalty() {
            isLocked = true;
            const overlay = document.getElementById('penalty-timer');
            const countdownEl = document.getElementById('penalty-countdown');
            overlay.style.display = 'flex';
            let count = 15;
            countdownEl.innerText = count;
            const itv = setInterval(() => {
                count--;
                countdownEl.innerText = count;
                if(count <= 0) { clearInterval(itv); overlay.style.display = 'none'; isLocked = false; }
            }, 1000);
        }

        async function finishGame() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            const mins = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
            const secs = String(timerSeconds % 60).padStart(2, '0');
            const timeStr = `${mins}:${secs}`;
            document.getElementById('final-time').innerText = timeStr;

            // Firestore Save (RULE 1 Path)
            if (currentUser) {
                try {
                    const collectionPath = `artifacts/${appId}/public/data/rankings_${selectedLang}`;
                    await db.collection(collectionPath).add({
                        nickname: nickname,
                        time: timerSeconds,
                        timeStr: timeStr,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        uid: currentUser.uid
                    });
                } catch (e) { console.error("Save Error:", e); }
            }
            loadRanking('final-rank-list', selectedLang);
        }

        async function loadRanking(containerId, lang) {
            const list = document.getElementById(containerId);
            list.innerHTML = `<p class="text-center opacity-50 text-xs py-4">SYNCING DATA...</p>`;
            
            // Wait for Auth
            if (!currentUser) {
                setTimeout(() => loadRanking(containerId, lang), 500);
                return;
            }

            try {
                // RULE 1 Path + RULE 2 Simple Query
                const collectionPath = `artifacts/${appId}/public/data/rankings_${lang}`;
                const snapshot = await db.collection(collectionPath).get();
                
                let data = [];
                snapshot.forEach(doc => data.push(doc.data()));
                
                // RULE 2: Sort in Memory
                data.sort((a, b) => a.time - b.time);
                const top = data.slice(0, 10);
                
                list.innerHTML = top.map((r, i) => `
                    <div class="flex justify-between items-center p-2 border-b border-white/5">
                        <span class="orbitron text-xs ${i < 3 ? 'text-yellow-400' : 'text-gray-400'}">#${i+1} ${r.nickname}</span>
                        <span class="orbitron text-xs text-blue-400">${r.timeStr}</span>
                    </div>
                `).join('') || `<p class="text-center opacity-30 text-xs py-4">NO DATA</p>`;
            } catch (e) { 
                console.error("Load Error:", e);
                list.innerHTML = `<p class="text-center text-red-500 text-xs py-4">LOAD FAILED</p>`;
            }
        }

        function openLeaderboard(lang) {
            document.getElementById('leaderboard-modal').classList.remove('hidden');
            document.getElementById('rank-lang-label').innerText = translations[lang].rankLabel;
            loadRanking('rank-list', lang);
        }

        function closeLeaderboard() {
            document.getElementById('leaderboard-modal').classList.add('hidden');
        }

        window.onload = async () => {
            createStars();
            await initAuth();
        };
    </script>
</body>
</html>
